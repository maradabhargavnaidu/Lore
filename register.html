<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white rounded px-10 py-10">
      <div class="flex flex-col gap-5">
        <p class="text-3xl font-[500]">Register Now</p>
        <div class="flex gap-5">
          <div class="flex flex-col">
            <label class="text-lg font-[500]">First Name:</label>
            <input type="text" class="border-2 border-black text-3xl py-3" />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-[500]">Last Name:</label>
            <input type="text" class="border-2 border-black text-3xl py-3" />
          </div>
        </div>
        <div class="flex gap-5">
          <div class="flex flex-col">
            <label class="text-lg font-[500]">Company:</label>
            <input type="text" class="border-2 border-black text-3xl py-3" />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-[500]">Company Size:</label>
            <select class="">
              <option>company size</option>
              <option>less than 100 employees</option>
              <option>100-999 employees</option>
              <option>1000-1999 employees</option>
              <option>2000+ employees</option>
            </select>
          </div>
        </div>
        <div class="flex gap-5">
          <div class="flex flex-col">
            <label class="text-lg font-[500]">Phone Number:</label>
            <input type="text" class="border-2 border-black text-3xl py-3" />
          </div>
          <div class="flex flex-col">
            <label class="text-lg font-[500]">Email:</label>
            <input type="email" class="border-2 border-black text-3xl py-3" />
          </div>
        </div>
        <p class="font-[500]">
          Already have an account?
          <a class="font-[500]" href="index.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
