<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white text-black rounded-lg py-10 px-10 space-y-5">
      <!-- <p class="text-center text-6xl font-[700] text-black">Welcome Back !!</p> -->
      <div class="space-y-5">
        <p class="text-4xl font-[500]">Login Now</p>
        <div class="flex flex-col">
          <label class="text-lg font-[500]">Name:</label>
          <input
            type="text"
            class="text-3xl text-black mt-3 border-2 border-black py-2 rounded"
          />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-[500]">Password:</label>
          <input
            type="text"
            class="text-black text-3xl mt-3 border-2 border-black py-2 rounded"
          />
        </div>
        <div>
          <p class="font-[500]">
            Dont have an account yet ?
            <a href="register.html" class="text-md font-[700]">Register Now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
